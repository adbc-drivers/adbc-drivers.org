<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Critical CSS - prevent logo flash */
    :root { --logo-color: black; }
    @media (prefers-color-scheme: dark) { :root { --logo-color: white; } }
    body>header svg, body>footer svg { color: var(--logo-color); }
  </style>
  <script>
    // Apply stored theme immediately to prevent flash
    (function() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme && storedTheme !== 'auto') {
        document.documentElement.setAttribute('data-theme', storedTheme);
      }
    })();
  </script>
  <link rel="preload" href="/assets/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/assets/css/styles.css?updated=20260107">
  <link href='/assets/images/favicon.ico' rel='shortcut icon'>
  {% seo %}
  {% feed_meta %}
</head>

<body>
  {% include header.html %}
  <main>
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
  <script src="/assets/js/theme-switcher.js"></script>
</body>

</html>
