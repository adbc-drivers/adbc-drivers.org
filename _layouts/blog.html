---
layout: default
---

<article class="blog-post">
    <header class="post-header">
      <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.author %}
        <p class="post-author">{{ page.author }}</p>
      {% endif %}
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
    
    <footer class="post-footer">
      <a href="/blog.html" class="back-link">‚Üê Back to Blog</a>
    </footer>
  </article>


<style>
    .blog-post {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .post-header {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #e5e5e5;
      background-color: transparent;
    }
    
    .post-date {
      display: block;
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }
    
    .post-title {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 1rem 0;
      color: #111;
    }
    
    .post-author {
      color: #666;
      font-size: 1rem;
      margin: 0;
    }
    
    .post-content {
      font-size: 1.125rem;
      line-height: 1.8;
      color: #333;
    }
    
    .post-content h2 {
      font-size: 1.75rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .post-content h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    .post-content p {
      margin-bottom: 1.5rem;
    }
    
    .post-content a {
      color: #0066cc;
      text-decoration: none;
      border-bottom: 1px solid #0066cc33;
      transition: border-color 0.2s;
    }
    
    .post-content a:hover {
      border-bottom-color: #0066cc;
    }
    
    .post-content code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }
    
    .post-footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e5e5;
      background-color: transparent;
    }
    
    .back-link {
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #111;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .blog-post {
        padding: 0 1.5rem;
        margin: 2rem auto;
      }
      
      .post-title {
        font-size: 2rem;
      }
      
      .post-content {
        font-size: 1rem;
      }
    }
    </style>
